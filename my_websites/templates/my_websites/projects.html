{% extends "my_websites/base.html" %}


{% block content %}
  <h1>My projects</h1>

  <section>
      <ul>
          {% for project in projects %}
            <li>
                <h3><a href="{% url 'project' project.id %}">{{ project }}</a></h3>
                <p>{{ project.description }}</p>
                <p>Last updated: {{ project.date_updated|date:'M d, Y' }}</p>
            </li>
          {% empty %}
            <p>Work in progress.</p>
          {% endfor %}
      </ul>
  </section>
    

{% endblock content %}
