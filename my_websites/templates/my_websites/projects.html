{% extends "my_websites/base.html" %}


{% block content %}
  <h1>My projects</h1>

  <section>
      <ul>
          {% for project in projects %}
            <li>
                <h3>{{ project }}</h3>
                <p>{{ project.description }}</p>
                <p>{{ project.date_updated }}</p>
            </li>
          {% empty %}
            <p>Work in progress.</p>
          {% endfor %}
      </ul>
  </section>
    

{% endblock content %}
