{% extends 'my_websites/base.html' %}
{% load bootstrap5 %}

{% block header %}
  <h1 class="mb-4 text-center">Contact me</h1>
{% endblock header %}

{% block content %}
  <div class="form-box">
    <form action="" method="post">
      {% csrf_token %}
      {% bootstrap_form form show_label=False %}
      <input type="submit" value="Submit" class="btn btn-outline-light">
    </form>
  </div>
{% endblock content %}
