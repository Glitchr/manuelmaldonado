{% load bootstrap5 %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My personal website. Built with Django.">
    <title>Manuel Maldonado's homepage</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  </head>

  <body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-md navbar-light mb-4">
        <ul class="navbar-nav">
          <li class="navbar-item active"><a class="nav-link" href="{% url 'index' %}"><strong>Home</strong></a></li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'resume' %}">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>        

    <main class="container-md">
      <div>
        {% block header %}
        {% endblock header %}
      </div>

      <div>
        {% block content %}
        {% endblock content %}     
      </div>
    </main>

    <footer class="mt-auto text-center">
      <p>Copyright Â© {% now 'Y' %} - Manuel Maldonado</p>
    </footer>

  </body>
</html>
